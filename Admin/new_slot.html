    <script>
    // Save slot to localStorage and redirect
    function getSlotFormData() {
      // Get values from the form
      const date = document.querySelector('input[type="text"],input[type="date"]').value || '';
      const selects = document.querySelectorAll('select');
      const startTime = selects[0] ? selects[0].value : '';
      const endTime = selects[1] ? selects[1].value : '';
      const sport = selects[2] ? selects[2].value : '';
      const price = document.querySelector('input[placeholder*="e.g."]')?.value || '';
      let radioSport = '';
      document.querySelectorAll('input[type="radio"][name="sport"]').forEach(r => { if (r.checked) radioSport = r.parentElement.textContent.trim(); });
      return {
        time: `${startTime} - ${endTime}`,
        duration: startTime && endTime ? '1 Hour' : '',
        sport: radioSport || sport,
        price: price || '$0'
      };
    }

    // Attach event to Save Slot button
    window.addEventListener('DOMContentLoaded', function() {
      const saveBtn = Array.from(document.querySelectorAll('button')).find(btn => btn.textContent.includes('Save Slot'));
      if (saveBtn) {
        saveBtn.onclick = function(e) {
          e.preventDefault();
          const slot = getSlotFormData();
          let slots = JSON.parse(localStorage.getItem('admin_slots') || '[]');
          slots.push(slot);
          localStorage.setItem('admin_slots', JSON.stringify(slots));
          window.location.href = 'slot_management.html';
        };
      }
    });
