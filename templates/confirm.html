                <p class="text-[#131612] text-sm font-normal leading-normal" id="bookingDate">July 20, 2024</p>
              </div>

    <script>
      // Get the slot and date from the URL
      const params = new URLSearchParams(window.location.search);
      const slot = params.get('slot');
      const date = params.get('date');

      // Format date as 'Month Day, Year'
      function formatDate(isoDate) {
        if (!isoDate) return '';
        const d = new Date(isoDate);
        return d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
      }

      if (date) {
        document.getElementById('bookingDate').textContent = formatDate(date);
      }
      if (slot) {
        document.getElementById('bookingTime').textContent = slot;
      }
    </script>
